<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Light Consulting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .title {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #d3d3d3;
      margin-bottom: 30px;
    }

    .quote {
      font-style: italic;
      text-align: center;
      color: #ffcc80;
      margin-bottom: 30px;
    }

    .bio {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;
      }

      .bio {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="C36A800D-B7A6-4E27-976E-EFE7FDA4B3FE.png" alt="Street Light Consulting Logo">
    </div>
    
    <div class="title">The Vision</div>
    <div class="quote">
      Helping Jesus-driven organizations: streamline operations, raise funds and scale impact.
    </div>
    <div class="bio">
    <div class="title">Memento Mori</div>
      <p>"The world and its desires pass away, but whoever does the will of God Lives." 1 John 2:17</p>
    </div>
    <!-- Fundraising Progress Chart -->
<div style="text-align: center; padding: 40px; background-color: #fff8f0;">
  <h2 style="margin-bottom: 5px; font-weight: 600;">Neighbors Feeding Neighbors</h2>
  <div style="font-size: 16px; color: #777; margin-bottom: 30px;">Fundraising Progress</div>
  <div style="position: relative; width: 300px; margin: 0 auto;">
    <canvas id="fundsChart"></canvas>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                font-size: 20px; font-weight: bold; color: #d35400;">
      $8,000
    </div>
  </div>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Chart Initialization Script -->
<script>
  const raisedAmount = 8000;
  const goalAmount = 100000;
  const remaining = goalAmount - raisedAmount;

  const ctx = document.getElementById('fundsChart').getContext('2d');

  const data = {
    labels: ['Raised', 'Remaining'],
    datasets: [{
      data: [raisedAmount, remaining],
      backgroundColor: ['#f39c12', '#ecf0f1'],
      hoverOffset: 10
    }]
  };

  const config = {
    type: 'doughnut',
    data: data,
    options: {
      cutout: '70%',
      animation: {
        animateScale: true
      },
      plugins: {
        legend: {
          display: false
        }
      }
    }
  };

  new Chart(ctx, config);
</script>
    
    
  </div>
</body>
</html>
