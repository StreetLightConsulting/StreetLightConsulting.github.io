<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Light Consulting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .title {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #d3d3d3;
      margin-bottom: 30px;
    }

    .quote {
      font-style: italic;
      text-align: center;
      color: #ffcc80;
      margin-bottom: 30px;
    }

    .bio {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;
      }

      .bio {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="C36A800D-B7A6-4E27-976E-EFE7FDA4B3FE.png" alt="Street Light Consulting Logo">
    </div>
    
    <div class="title">The Vision</div>
    <div class="quote">
      Helping Jesus-driven organizations: streamline operations, raise funds and scale impact.
    </div>
    <div class="bio">
    <div class="title">Memento Mori</div>
      <p>"The world and its desires pass away, but whoever does the will of God Lives." 1 John 2:17</p>
    </div>
  </div>
</body>
</html>
